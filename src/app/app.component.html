<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <i class="fa-regular fa-magnifying-glass"></i>
<input type="text" [(ngModel)]="searchValue" class="form-control mb-4" placeholder="Please Search here!!">

    </div>

    <div class="col-md-2">

<select  class="form-control"  >
  <option value="">Filter By</option>
  <option value="name">Filter By playerName</option>
  <option value="team">Filter By team</option>
  <option value="odiruns">Filter By odiRuns</option>
  <option value="yeardebut">Filter By yeardebut</option>
</select>

    </div>

    <div class="col-md-8 offset-md-2">
      <table class="table table-bordered">
        <thead>

        <tr>
            <th>Sr.No</th>
            <th>Name</th>
            <th>Team Name</th>
            <th>ODI Runs</th>
            <th>Test Runs</th>
            <th>Year of Debut</th>
          </tr>

       
        </thead>

      
        <tbody>
          <tr *ngFor="let player of playersArr | filterPlayers:searchValue:playerCatgeory ;let i=index">
            <td>{{i+1}}</td>
            <td>{{player.name}}</td>
            <td>{{player.team}}</td>
            <td>{{player.odiRuns}}</td>
            <td>{{player.testRuns}}</td>
            <td>{{player.yearDebut}}</td>
          </tr>
        </tbody>

      
      </table>
    </div>
  </div>
</div>
